<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup</title>
<link rel="stylesheet" href="./my.css">
</head>
<body>


	<h1 style="background: gray; width: 630px">Enter Your Details</h1>

	<form action="signup" method="post">
		<fieldset style="width: 600px">
			<table>
				<tr>
					<th>Name</th>
					<td><input type="text" name="name" required="required"></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="email" name="email" required="required"></td>
				</tr>
				<tr>
					<th>Mobile</th>
					<td><input type="tel" pattern="[0-9]{10}" name="mobile"
						required="required"></td>
				</tr>
				<tr>
					<th>Password</th>
					<td><input type="password" name="password" required="required"></td>
				</tr>
				<tr>
					<th>Gender</th>
					<td><input type="radio" value="male" name="gender">Male
						<input type="radio" value="female" name="gender">Female</td>
				</tr>
				<tr>
					<th>Date of Birth</th>
					<td><input type="date" name="date" required="required"></td>
				</tr>
				<tr>
					<th>Address</th>
					<td><textarea rows="5" cols="30" name="address"></textarea></td>
				</tr>
				<tr>
					<td><button>Signup</button></td>
					<td><button type="reset">Cancel</button></td>
				</tr>
			</table>
		</fieldset>
	</form>
	<br>
	<a style="border: groove;" href="login.html"><button>Already
			have Account? Click here to Login</button></a>

</body>

</html>
